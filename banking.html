<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Information</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<header>
    <h1 class="text-4xl text-center mt-8"> <span class="font-semibold text-red-400">Transaction Information </span>
    </h1>

</header>

<body>

    <main class="w-3/4 mx-auto ">

        <section class="mt-8">

            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">000</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">000</span> </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1300</span> </h4>
                </div>

            </div>

        </section>

        <section class="mt-8">

            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <div>
                        <input id="deposit-input" class="block rounded w-3/4 mb-4 px-2" type="text"
                            placeholder="$ amount you want to deposit">
                        <button id="deposit-btn"
                            class="bg-gray-500 px-4 py-1 rounded text-white font-semibold">Deposit</button>
                    </div>

                </div>
                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block rounded w-3/4 mb-4 px-2" type="text"
                            placeholder="$ amount you want to withdraw">
                        <button id="withdraw-btn"
                            class="bg-gray-500 px-4 py-1 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
