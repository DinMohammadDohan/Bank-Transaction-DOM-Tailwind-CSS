<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-16"> <span class="font-semibold text-purple-400">User</span> <span
                class="font-semibold text-purple-600">Bank Transaction</span>
        </h1>

    </header>

    <main>

        <section class="bg-purple-300 rounded-3xl w-3/4 mx-auto mt-8 p-12">

            <h3 class="text-2xl mb-4 text-center">Login</h3>
            <div>
                <input id="user-email" class="block rounded w-3/4 mb-4 px-4" type="text" placeholder="Enter Your Email">
                <input id="user-password" class="block rounded w-3/4 mb-4 px-4" type="password"
                    placeholder="Your Passward">

                <button id="login-submit"
                    class="bg-gray-600 hover:bg-gray-800 text-white font-bold py-1 px-4 rounded float-right">Submit</button>
            </div>
        </section>

    </main>

    <script src="js/login.js"></script>
</body>

</html>
